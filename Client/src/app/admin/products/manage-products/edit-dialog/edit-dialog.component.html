<div class="container">
    <h3><b>Edit Product</b></h3>

    <div class="form-group">
        <label for="fullName">Product Name</label>
        <input type="text" [(ngModel)]="clonedData.name" class="form-control" id="fullProduct" placeholder="Product Name" name="fullProduct">
    </div>
    <div class="form-group">
        <label for="fullName">Description</label>
        <textarea type="textbox" [(ngModel)]="clonedData.description" class="form-control" id="quantity" placeholder="Item Description" name="quantity"></textarea>
    </div>

    <div class="form-group">
        <div class="dropdown">
          <button class="btn btn-md btn-warning dropdown-toggle" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Party Type
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="this.type = 'Wholesale'; this.clonedData.type = 'Wholesale'">Wholesale</a>
            <a class="dropdown-item" (click)="this.type = 'Retail'; this.clonedData.type = 'Retail'">Retail</a>
          </div>
        </div>
        <p *ngIf="this.type" style="margin-top: 2%;">Selected Type: <strong>{{this.type}}</strong></p>
      </div>

    <div class="form-group" *ngIf="clonedData.type=='Wholesale'">
        <label for="fullName">Product URL</label>
        <input type="text" [(ngModel)]="clonedData.url" class="form-control" id="url" placeholder="Product URL" name="url">
    </div>

    <div class="form-group">
        <div *ngFor="let category of categories" style="display: inline; margin-right: 10px;">
            <mat-checkbox [id]="category._id" [name]="category.name" [value]="category.name" (change)="toggleCategory($event)" [checked]="checkCategory(category._id)">{{ category.name }}</mat-checkbox>
        </div>
    </div>

    <div class="form-group" *ngIf="clonedData.name.length>0">
        <label for="fullName">Select Product Image</label>
        <button type="button" class="btn btn-link">
            <input #fileInput type="file" class="btn btn-warning btn-md file-input" (input)="onAttach($event)" placeholder="File" accept="image/*" />
        </button>
    </div>

    <div class="form-group">
        <mat-checkbox id="featured" name="featured" value="Featured" (change)="toggleFeatured($event)" [checked]="clonedData.featured">{{ "Featured" }}</mat-checkbox>
    </div>

    <div class="form-group">
        <button class="btn form-control btn-md btn-primary" (click)="onEditProduct(this.clonedData)">Save Modifications</button>
    </div>

    <div class="form-group">
        <button class="btn btn-danger" (click)="close()">Cancel</button>
    </div>

</div>
