<div class="card-media">
    <div class="container">
        <h1><b>Add Brand</b></h1>

        <div class="form-group">
            <label for="name">Brand Name</label>
            <input type="text" [(ngModel)]="companyName" class="form-control" id="name" placeholder="Category Name" name="name">
        </div>

        <div class="form-group">
            <button class="btn form-control btn-md btn-primary" (click)="onCreateCompany(this.companyName)">Create Brand</button>
        </div>


    </div>
</div>
