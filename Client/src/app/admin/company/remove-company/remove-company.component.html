<div class="card-media">
    <div class="container">
        <h1><b>Remove Brands</b></h1>

        <div class="card-body">
            <div *ngFor="let company of companies" class="row">
                <div class="col-md-8">
                    <p>{{ company.name }}</p>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-danger" (click)="delete(company._id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
