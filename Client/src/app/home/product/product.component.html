<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <ngx-image-viewer [src]="images" [config]="imageConfig"></ngx-image-viewer>
            </div>
            <div class="col-md-8">
                <h3>{{ product.name }}</h3>
                <p><strong>Brand: </strong>{{ product.company.name }}</p>
                <p>{{ product.description }}</p>
                <a class="btn btn-primary" *ngIf="product.url.length>0" style="color: white" [href]="product.url" target="_blank">Buy Now</a>
                <p style="color: red;" *ngIf="product.url.length==0">Available In Store</p>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-danger" *ngIf="editable==true" (click)="delete(product._id)">Delete</button>
            <button class="btn btn-secondary" *ngIf="editable==true" (click)="openEditDialog()">Edit</button>
        </div>
    </div>
</div>
